<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>百度后台管理</title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>

		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
                    </button>
					<a class="navbar-brand" href="#">百度新闻后台</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">
								首页
							</a>
						</li>

					</ul>

				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">新闻编辑</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="newstitle">新闻标题</label>
									<input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
								</div>

								<div class="form-group">
									<label for="newstype">新闻类型</label>
									<select class="form-control" id="newstype">
										<option>精选</option>
										<option>百家</option>
										<option>本地</option>
										<option>图片</option>
										<option>娱乐</option>
										<option>社会</option>
										<option>军事</option>
										<option>女人</option>
										<option>搞笑</option>
										<option>互联网</option>
									</select>
								</div>

								<div class="form-group">
									<label for="newsimg">新闻图片</label>
									<input type="text" class="form-control" id="newsimg" placeholder="请输入图片路径">
								</div>

								<div class="form-group">
									<label for="newstime">新闻时间</label>
									<input type="date" class="form-control" id="newstime">
								</div>

								<div class="form-group">
									<label for="newssrc">新闻来源</label>
									<input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
								</div>

								<button type="button" class="btn  btn-primary" id="btnsubmit">提交新闻</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-6 col-sm-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">新闻列表</h3>
						</div>
						<div class="panel-body">

							<!-- Table -->
							<table class="table" id="newstable">
								<thead>
									<tr>
										<th>id</th>
										<th>类型</th>
										<th>新闻标题</th>
										<th>图片地址</th>
										<th>新闻资源</th>
										<th>新闻事件</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>123</td>
										<td>百家</td>
										<td>测试</td>
										<td>img/1.png</td>
										<td>src</td>
										<td>216-6-23</td>
										<td>
											<button class="btn btn-primary btn-xs">编辑</button>
											<button class="btn btn-danger btn-xs">删除</button>
										</td>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal delete -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="
			dialog" aria-labelledby="">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">警告</h4>
					</div>
					<div class="modal-body">
						删除无法恢复
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="confirmDelete" class="btn btn-primary">确认</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal updata -->
		<div class="modal fade" id="updataModal" tabindex="-1" role="
			dialog" aria-labelledby="">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">编辑</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="unewstitle">新闻标题</label>
								<input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
							</div>

							<div class="form-group">
								<label for="unewstype">新闻类型</label>
								<select class="form-control" id="unewstype">
									<option>精选</option>
									<option>百家</option>
									<option>本地</option>
									<option>图片</option>
									<option>娱乐</option>
									<option>社会</option>
									<option>军事</option>
									<option>女人</option>
									<option>搞笑</option>
									<option>互联网</option>
								</select>
							</div>

							<div class="form-group">
								<label for="unewsimg">新闻图片</label>
								<input type="text" class="form-control" id="unewsimg" placeholder="请输入图片路径">
							</div>

							<div class="form-group">
								<label for="unewstime">新闻时间</label>
								<input type="date" class="form-control" id="unewstime">
							</div>

							<div class="form-group">
								<label for="unewssrc">新闻来源</label>
								<input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源">
							</div>

						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="confirmupdata" class="btn btn-primary">确认</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jQuery v3.2.1.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/admin.js"></script>

	</body>

</html>
